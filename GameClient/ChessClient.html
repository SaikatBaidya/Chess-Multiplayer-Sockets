<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Chess Board with Capture Bin</title>
   <link rel="stylesheet" href="Styles.css">
</head>
<body>
   <div>
      <input id="playerName" placeholder="Enter your name">
      <button onclick="pairMe()">Pair Me</button>
   </div>
   <div id="pairStatus"></div>

   <div class="chess-area">
      <div class="chess-container" id="chessboard">
         <!-- Board and labels are generated by JS -->
      </div>
   </div>

   <div class="bin-container">
      <div class="bin-title">Capture Bin</div>
      <div id="capture-bin" class="bin"
           ondragover="event.preventDefault()"
           ondrop="handleBinDrop(event)">
      </div>
   </div>

   <button class="utility-btn" onclick="testRegister()">Register</button>
   <button class="utility-btn" onclick="quitGame()">Quit Game</button>

   <script src="Script.js"></script>
</body>
</html>
